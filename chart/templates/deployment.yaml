apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  labels:
    app: {{ .Release.Name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      serviceAccountName: {{ .Release.Name }}
      containers:
        - name: migration-operator
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          args:
            - --service
            - {{ .Release.Name }}
            - --namespace
            - {{ .Release.Namespace }}
            - --image.repo
            - {{ .Values.image.repository }}
            - --image.tag
            - {{ .Values.image.tag }}
          ports:
            - name: webhook
              containerPort: 9443
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 1000
